<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buscador Jur√≠dico-Pol√≠tico</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      overflow-x: hidden;
      padding: 20px;
      font-size: 18px;
    }
    .contenedor {
      max-width: 900px;
      width: 100%;
    }
    h2 {
      text-align: center;
      color: #5c782a; /* Cambiado a verde */
      font-size: 2.5rem;
      margin-top: 0;
    }
    input, button {
      width: 100%;
      padding: 14px;
      margin-top: 14px;
      margin-bottom: 10px;
      font-size: 1.3rem;
      border-radius: 6px;
      box-sizing: border-box;
    }
    input {
      background: #fff;
      color: #000;
      border: 1px solid #ccc;
    }
    button {
      background: #5c782a; /* Cambiado a verde */
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #47601f; /* Un tono m√°s oscuro del verde */
    }
    .autocomplete-suggestions {
      background: #222;
      border: 1px solid #555;
      max-height: 150px;
      overflow-y: auto;
      margin-top: 0;
      border-radius: 5px;
    }
    .autocomplete-suggestion {
      padding: 10px;
      cursor: pointer;
    }
    .autocomplete-suggestion:hover {
      background: #444;
    }
    .resultado {
      background-color: #111;
      padding: 20px;
      border-left: 5px solid #5c782a; /* Cambiado a verde */
      border-radius: 8px;
      margin-bottom: 24px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }
    .resultado h3 {
      margin-top: 0;
      color: #5c782a; /* Cambiado a verde */
      font-size: 1.9rem;
      text-align: left;
    }
    .resultado p, a {
      font-size: 1.3rem;
      color: #ccc;
      text-align: left;
      white-space: normal;
      line-height: 1.6;
    }
    .justificado {
      text-align: justify; /* S√≥lo en cita y aporte */
    }
    a {
      text-decoration: none;
      color: #5c782a; /* Cambiado a verde */
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h2>üìö Buscador Jur√≠dico-Pol√≠tico</h2>
    <input type="text" id="busqueda" placeholder="üîç Escribe una palabra clave..." autocomplete="off">
    <div id="sugerencias" class="autocomplete-suggestions"></div>
    <button id="botonBuscar" onclick="buscar()">Buscar</button>
    <div id="resultados"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
