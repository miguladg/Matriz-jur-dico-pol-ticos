  <style>
    :root {
      --verde: #5c782a;
      --fondo: #000;
      --texto-claro: #fff;
      --texto-suave: #ccc;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--fondo);
      color: var(--texto-claro);
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .contenedor {
      width: 100%;
      max-width: 900px;
    }

    h2 {
      text-align: center;
      color: var(--verde);
      font-size: 2.5rem;
      margin: 0 0 20px;
    }

    .logo-principal {
      width: 100%;
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
      display: block;
    }

    input, button {
      width: 100%;
      padding: 14px;
      font-size: 1.1rem;
      border-radius: 6px;
      margin: 10px 0;
    }

    input {
      background-color: #fff;
      color: #000;
      border: 1px solid #ccc;
    }

    button {
      background-color: var(--verde);
      color: var(--texto-claro);
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #47601f;
    }

    .autocomplete-suggestions {
      background: #222;
      border: 1px solid #555;
      max-height: 150px;
      overflow-y: auto;
      border-radius: 5px;
    }

    .autocomplete-suggestion {
      padding: 10px;
      cursor: pointer;
    }

    .autocomplete-suggestion:hover {
      background: #444;
    }

    .resultado {
      background-color: #111;
      padding: 20px;
      border-left: 5px solid var(--verde);
      border-radius: 8px;
      margin-bottom: 24px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }

    .resultado h3 {
      margin-top: 0;
      color: var(--verde);
      font-size: 1.7rem;
    }

    .resultado p, a {
      font-size: 1.1rem;
      color: var(--texto-suave);
      line-height: 1.6;
    }

    .justificado {
      text-align: justify;
    }

    a {
      text-decoration: none;
      color: var(--verde);
      font-weight: bold;
    }

    /* Media Queries para responsividad */
    @media (max-width: 768px) {
      h2 {
        font-size: 2rem;
      }
      .resultado h3 {
        font-size: 1.5rem;
      }
      input, button {
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 1.6rem;
      }
      .resultado h3 {
        font-size: 1.3rem;
      }
      input, button {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
